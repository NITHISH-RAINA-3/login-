<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <input type="text" id="display"  disabled>
      <div class="button">
         <button onclick="clear()">c</button>
         <button onclick="appendvalue(event)">/</button>
         <button onclick="appendvalue(event)">*</button>
         <button onclick="appendvalue(event)">-</button>
         <button onclick="appendvalue(event)">7</button>
         <button onclick="appendvalue(event)">8</button>
         <button onclick="appendvalue(event)">9</button>
         <button onclick="appendvalue(event)">+</button>
         <button onclick="appendvalue(event)">4</button>
         <button onclick="appendvalue(event)">5</button>
         <button onclick="appendvalue(event)">6</button>
         <button onclick="appendvalue(event)">></button>
         <button onclick="appendvalue(event)">1</button>
         <button onclick="appendvalue(event)">2</button>
         <button onclick="appendvalue(event)">3</button>
         <button onclick="appendvalue(event)"><</button>
         <button onclick="appendvalue(event)">.</button>
         <button onclick="appendvalue(event)">0</button>
         <button onclick="result(event)">=</button>
      </div>
   </div>
   <script>
      var input=document.getElementById("display")
      function appendvalue()
      {
         event.target.value=input.value
      }
   </script>
</body>
</html>
